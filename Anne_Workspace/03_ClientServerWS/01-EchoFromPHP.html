<!DOCTYPE html>
<html>
  <head>
    <title>Call to php file on Server</title>
    <style>
      #php {
        font-family: arial;
        font-size: 20px;        
      }
    </style>
  </head>
  
  <body>
    <button onclick="callPhp()">Make a Call to the Server</button>
    <div id="php"></div>
    
    <script>
      function callPhp() {
        var xhttp = new XMLHttpRequest();
       
        xhttp.onreadystatechange = function() {
         
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("php").innerHTML = this.responseText;
          } else {
            document.getElementById("php").innerHTML = "Error! Status: " + this.status;
          }
        };
       
        xhttp.open("GET", "01-EchoFromPHP.php", true);
        xhttp.send();
       }
      
    </script>
  </body>
</html>
